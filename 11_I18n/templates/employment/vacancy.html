{% load i18n %}
{% extends "base_generic.html" %}
<html>
    <h1>{% trans 'Вакансии' %}</h1>

    {% if vacancy_list %}
    <ul>

      {% for vacancy in vacancy_list %}
      <li>
        <a href="#">{{ vacancy.title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>{% trans 'Вакансий нет.' %}</p>
    {% endif %}
</html>
