<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ blog_detail.name }}</h1>
<p>Создан: {{ blog_detail.created_at }}</p>
<p>{{ blog_detail.description }}</p>
<p>{{ blog_detail.author }}</p>
{% if files_list %}
    <p>Прикрепленные файлы:</p>
    {% for file in files_list %}
        <p><a href={{file.file.url}}>{{ file.file.name }}</a></p>
    {% endfor %}
{% endif %}
<p><a href={% url 'blog_list' %}>Назад</a></p>
</body>
</html>
