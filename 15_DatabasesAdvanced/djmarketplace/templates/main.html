<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
{% if request.user.is_authenticated %}
 <h3>Добро пожаловать на сайт {{user.first_name}}</h3>
    <p>День рождения {{user.userprofile.date_of_birth}}</p>
    <p>Город {{user.userprofile.city}}</p>
    <p><a href="{% url 'account' %}">Аккаунт</a></p>
    <p><a href="{% url 'goods_items_list' %}">Список товаров</a></p>
    <p><a href="{% url 'shopping_cart' %}">Корзина</a></p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
 <h3>Вы не авторизованы на нашем сайте</h3>
 <p><a href="{% url 'login' %}">Войти</a></p>
 <p><a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endif %}
</body>
</html>
