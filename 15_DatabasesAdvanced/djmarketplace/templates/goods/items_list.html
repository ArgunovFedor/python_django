<html>
<h1>Количество заказанных товаров в корзине {{ card_count }}</h1>
<h1>Список товаров</h1>

{% if items_list %}
    <table border="1">
        <tbody>
        <tr>
            <td style="visibility:hidden;">
            <td>Наименование</td>
            <td>Цена</td>
            <td>В наличии</td>
        </tr>
        {% for item in items_list %}
            <form method="post">
              {% csrf_token %}
            <tr>
                <td style="visibility:hidden;"><input type="hidden" id="id" name="id" value="{{ item.id }}" readonly></td>
                <td><input type="text" id="code.name" name="code.name" value="{{ item.code.name }}" readonly></td>
                <td><input type="number" step=".01" id="price" name="price" value="{{ item.price }}" readonly></td>
                 <td><input type="number" step=".01" id="price" name="price" value="{{ item.count }}" readonly></td>
                <td><button type="submit">Добавить в корзину</button></td>
            </tr>
            </form>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'shopping_cart' %}">В корзину</a></p>
    <p><a href="{% url 'goods_items_list' %}">К списку товаров</a></p>
{% else %}
<p>Лист пуст</p>
{% endif %}
</html>
